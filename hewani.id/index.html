<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container navigasi">
                <a href="/hewani.id/index.html"><img src="asset/logo.svg"  alt="img-fluid logo" width="80px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#scan">Scan</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->

        <!-- hero -->
        <div class="row hero-content">
            <div class="col-md-6 about">
                <h1>Hewani<span class="domain">.id</span></h1>
                <p>Webapp edukasi bagi anak - anak dalam mengenal Hewan</p>

            <div class="col-md-6 img">
                <img src="asset/hero.svg" class="img-fluid mt-5" alt="">
            </div>
        </div>
        <!-- akhir hero -->

        <!-- about -->
        <div class="row deskripsi pt-5" id="scan">
            <div class="col">
                <p class="text-center"><span class="domain">Hewani.id</span> merupakan website pembelajaran
                    anak untuk
                    mengenali
                    hewan. Saat ini Hewan yang dapat dikenali mencapai 50 hewan.</p>
            </div>
        </div>
        <!-- akhir about -->

        <!-- scan -->
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <div id="webcam-container"></div>
                    <div id="label-container" class="mt-4"></div>
                    <div class="button d-flex justify-content-center d-grid gap-2">
                        <button class="btn tombol btn-warning" id="btn-start" type="button"
                            onclick="init()">Start</button>
                        <button class="btn tombol btn-danger d-none" id="btn-stop" type="button"
                            onclick="stop()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
